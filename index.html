<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" rel="noopener">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="card">
        <div class="card__Imagewrapper">
          <img class="card__blogImage" src="./assets/images/illustration-article.svg" alt="blog image">
        </div>
        <div class="card__content">
          <a class="content__category">Learning</a>
          <p class="content__publishDate">Published 21 Dec 2023</p>
          <a class="content__title">
            <h1>HTML & CSS foundations</h1>
          </a>
          <div class="content__description">
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </div>
        </div>
        <div class="card__author">
          <img class="author__image" src="./assets//images/image-avatar.webp" alt="Greg Hooper">
          <p class="author__name">Greg Hooper</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
        Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/SAMI-GD" target="_blank" rel="noopener">Samila
        Gunarathna</a>.
    </div>
  </main>
</body>

</html>
